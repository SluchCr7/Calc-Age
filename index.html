<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="prog_cont">
    <div class="prog_inputs">
      <div class="prog_input_cont">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" class="lightBorder"> 
        <h6 id="errorday"></h6>
      </div>
      <div class="prog_input_cont">
        <label for="month">Month</label>
        <input type="text" name="month" id="month" class="lightBorder ">
        <h6 id="errormonth"></h6>
      </div>
      <div class="prog_input_cont">
        <label for="year">Year</label>
        <input type="text" name="year" id="year" class="lightBorder">
        <h6 id="erroryear"></h6>
      </div>
    </div>
    <div class="prog_btn_line">
      <hr>
      <button><i class="fas fa-chevron-down" id="ClickSubmit"></i></button>
    </div>
    <div class="prog_output">
      <div class="prog_output_cont">
        <span id="age_year">--</span>
        <p>years</p>
      </div>
      <div class="prog_output_cont">
        <span id="age_month">--</span>
        <p>months</p>
      </div>
      <div class="prog_output_cont">
        <span id="age_day">--</span>
        <p>days</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
